<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Número da sorte</title>
</head>
<body>
    <main>
        <div class="cabecalho">
            <img src="./assets/img/dice.png" alt="logo-sorteador">
            <h1>Número da sorte</h1>
            
        </div>
        <p class="numero-da-sorte">--</p>
        <section class="container-sorteio">
            <p>Descubra o seu número da sorte!</p>
            <div class="inputs">
                <input class="entre" type="number" placeholder="entre">
                <input class="e" type="number" placeholder="e">
            </div>
            <button class="btn_sortear">Sortear</button>
        </section>
    </main>
</body>
<script src="./assets/js/script.js"></script>
</html>
